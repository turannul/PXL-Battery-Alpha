name: Build PXL - macOS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      #- name: Install homebrew & Install Requirements (ldid,make,xz) #https://theos.dev/docs/parallel-building
        #run: |
          #/bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          #brew install ldid make xz
          #echo PATH=\"$(brew --prefix make)/libexec/gnubin:\$PATH\" >> .env

      - name: Install Theos
        uses: actions/checkout@v3
        with:
          repository: theos/theos
          path: theos
          submodules: recursive

      - name: Export Theos Install
        #run: echo "export THEOS=/Users/runner/work/pxl-development/pxl-development/theos" >> .env
        run: |
         echo "export THEOS=$(pwd)/theos" >> .env
         echo "User/theos"
         ls $(pwd)/theos

      - name: Install iPhoneOS 14.1 SDK
        run: |
          cd $(pwd)/theos/sdks
          wget -q --show-progress https://www.dropbox.com/s/jvonok3de24ibsz/14.1.zip 
          unzip 14.1.zip -p

      - name: Download SparkColourPicker
        run: |
          cd $(pwd)/theos/include
          wget -q --show-progress https://raw.githubusercontent.com/SparkDev97/libSparkColourPicker/master/headers/SparkColourPickerView.h
          wget -q --show-progress https://raw.githubusercontent.com/SparkDev97/libSparkColourPicker/master/headers/SparkColourPickerUtils.h
          cd $(pwd)/theos/lib
          wget -q --show-progress https://raw.githubusercontent.com/SparkDev97/libSparkColourPicker/master/lib/libsparkcolourpicker.dylib
          sudo chmod 755 $(pwd)/theos/lib/libsparkcolourpicker.dylib

      - name: Build Tweak
        run: |
          pwd
          source .env
          make clean package
          cp packages/*.deb $(pwd)

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: PXL.deb # Name of .deb file shown on first page
          path: |
            packages/*.deb
